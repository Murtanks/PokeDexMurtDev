<div class="container">
  <mat-form-field>
    <mat-label [ngStyle]="{fontSize: '20px'}" >Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>


    <table mat-table [dataSource]="datasource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="position" >
        <th class="mat-header-ce" mat-header-cell *matHeaderCellDef mat-sort-header> Numero </th>
        <td mat-cell *matCellDef="let row"> {{row.position}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="image" class="mat-header-cell">
        <th class="mat-header-ce" mat-header-cell *matHeaderCellDef mat-sort-header> Imagen </th>
        <td mat-cell *matCellDef="let row">
            <img src="{{row.image}}" alt="pokemon" width="100" height="100">
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container  matColumnDef="name">
        <th  mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td class="mat-header-ce" mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="mat-row" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRow(row)"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td mat-cell colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[ 5, 10, 20]" showFirstLastButtons=""></mat-paginator>

</div>
